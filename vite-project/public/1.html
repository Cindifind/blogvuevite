<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elysia 语音生成</title>
    <style>
        :root {
            --primary-color: #409eff;
            --success-color: #67c23a;
            --warning-color: #e6a23c;
            --danger-color: #f56c6c;
            --info-color: #909399;
            --background-color: #f5f5f5;
            --card-background: #ffffff;
            --border-color: #dcdfe6;
            --text-primary: #303133;
            --text-secondary: #606266;
            --text-placeholder: #a8abb2;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(64, 158, 255, 0.2);
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s;
        }

        .btn:hover:not(:disabled) {
            opacity: 0.8;
            transform: translateY(-2px);
        }

        .btn:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-success {
            background-color: var(--success-color);
        }

        .btn-warning {
            background-color: var(--warning-color);
        }

        .btn-danger {
            background-color: var(--danger-color);
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .slider {
            flex: 1;
            height: 6px;
            background: var(--border-color);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .message {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .message.error {
            background-color: #fef0f0;
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
        }

        .message.success {
            background-color: #f0f9ff;
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }

        .audio-player {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: #fafafa;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .progress-container {
            width: 100%;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: var(--border-color);
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 5px;
        }

        .progress {
            height: 100%;
            background: var(--primary-color);
            border-radius: 3px;
            width: 0%;
        }

        .time {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Elysia 语音生成</h1>

    <div id="auth-message" class="message error hidden">
        <p>请先登录以使用此功能</p>
    </div>

    <div id="error-message" class="message error hidden"></div>
    <div id="success-message" class="message success hidden"></div>

    <div id="voice-form">
        <div class="form-group">
            <label for="text-input">输入文本:</label>
            <textarea id="text-input" placeholder="请输入要转换为语音的文本..."></textarea>
        </div>

        <button id="generate-btn" class="btn">生成语音</button>
    </div>

    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>正在生成语音，请稍候...</p>
    </div>

    <div id="audio-player" class="audio-player hidden">
        <audio id="audio-element"></audio>

        <div class="audio-controls">
            <button id="play-pause-btn" class="btn">播放</button>
            <input type="range" id="volume-slider" class="slider" min="0" max="1" step="0.01" value="1">
            <button id="download-btn" class="btn btn-success">下载</button>
        </div>

        <div class="progress-container">
            <div id="progress-bar" class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
            <div class="time">
                <span id="current-time">00:00</span>
                <span id="duration">00:00</span>
            </div>
        </div>
    </div>
</div>

<script>
    // DOM 元素
    const authMessage = document.getElementById('auth-message');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');
    const voiceForm = document.getElementById('voice-form');
    const loading = document.getElementById('loading');
    const audioPlayer = document.getElementById('audio-player');
    const textInput = document.getElementById('text-input');
    const generateBtn = document.getElementById('generate-btn');
    const audioElement = document.getElementById('audio-element');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const volumeSlider = document.getElementById('volume-slider');
    const downloadBtn = document.getElementById('download-btn');
    const progressBar = document.getElementById('progress-bar');
    const progress = document.getElementById('progress');
    const currentTimeEl = document.getElementById('current-time');
    const durationEl = document.getElementById('duration');

    // 检查用户是否已登录
    function checkAuth() {
        const token = localStorage.getItem('userToken');
        if (!token) {
            authMessage.classList.remove('hidden');
            voiceForm.classList.add('hidden');
            return false;
        }
        return true;
    }

    // 显示错误消息
    function showError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.remove('hidden');
        setTimeout(() => {
            errorMessage.classList.add('hidden');
        }, 5000);
    }

    // 显示成功消息
    function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.classList.remove('hidden');
        setTimeout(() => {
            successMessage.classList.add('hidden');
        }, 3000);
    }

    // 格式化时间 (秒转为 mm:ss)
    function formatTime(seconds) {
        const min = Math.floor(seconds / 60);
        const sec = Math.floor(seconds % 60);
        return `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
    }

    // 更新进度条
    function updateProgress() {
        const percent = (audioElement.currentTime / audioElement.duration) * 100;
        progress.style.width = `${percent}%`;
        currentTimeEl.textContent = formatTime(audioElement.currentTime);
    }

    // 更新总时长
    function updateDuration() {
        durationEl.textContent = formatTime(audioElement.duration);
    }

    // 生成语音
    async function generateVoice() {
        const text = textInput.value.trim();

        if (!text) {
            showError('请输入要转换为语音的文本');
            return;
        }

        // 隐藏表单，显示加载动画
        voiceForm.classList.add('hidden');
        loading.classList.remove('hidden');
        errorMessage.classList.add('hidden');

        try {
            const token = localStorage.getItem('userToken');
            const response = await fetch('https://luren.online:2345/proxy/elysiaVoice', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ text })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const blob = await response.blob();
            const audioUrl = URL.createObjectURL(blob);
            audioElement.src = audioUrl;

            // 显示音频播放器
            loading.classList.add('hidden');
            audioPlayer.classList.remove('hidden');
        } catch (error) {
            console.error('生成语音时出错:', error);
            loading.classList.add('hidden');
            voiceForm.classList.remove('hidden');
            showError('生成语音失败，请稍后重试');
        }
    }

    // 播放/暂停音频
    function togglePlayPause() {
        if (audioElement.paused) {
            audioElement.play();
            playPauseBtn.textContent = '暂停';
        } else {
            audioElement.pause();
            playPauseBtn.textContent = '播放';
        }
    }

    // 下载音频
    function downloadAudio() {
        const text = textInput.value.trim();
        const filename = text.substring(0, 30).replace(/\s+/g, '_') || 'voice';

        const a = document.createElement('a');
        a.href = audioElement.src;
        a.download = `${filename}.mp3`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    // 设置音频当前时间（进度条点击）
    function setAudioTime(e) {
        const width = this.clientWidth;
        const clickX = e.offsetX;
        const duration = audioElement.duration;

        audioElement.currentTime = (clickX / width) * duration;
    }

    // 事件监听器
    generateBtn.addEventListener('click', generateVoice);
    playPauseBtn.addEventListener('click', togglePlayPause);
    downloadBtn.addEventListener('click', downloadAudio);
    volumeSlider.addEventListener('input', () => {
        audioElement.volume = volumeSlider.value;
    });
    audioElement.addEventListener('timeupdate', updateProgress);
    audioElement.addEventListener('loadedmetadata', updateDuration);
    audioElement.addEventListener('ended', () => {
        playPauseBtn.textContent = '播放';
    });
    progressBar.addEventListener('click', setAudioTime);

    // 初始化
    document.addEventListener('DOMContentLoaded', () => {
        checkAuth();
    });
</script>
</body>
</html>
