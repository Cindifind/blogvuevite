<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹幕转语音播放系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #409eff;
            --success-color: #67c23a;
            --warning-color: #e6a23c;
            --danger-color: #f56c6c;
            --info-color: #909399;
            --background-color: #f5f5f5;
            --card-background: #ffffff;
            --border-color: #dcdfe6;
            --text-primary: #303133;
            --text-secondary: #606266;
            --text-placeholder: #a8abb2;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
            grid-column: 1 / -1;
        }

        h2 {
            margin-bottom: 15px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }

        h2 i {
            margin-right: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(64, 158, 255, 0.2);
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s;
        }

        .btn:hover:not(:disabled) {
            opacity: 0.8;
            transform: translateY(-2px);
        }

        .btn:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-success {
            background-color: var(--success-color);
        }

        .btn-warning {
            background-color: var(--warning-color);
        }

        .btn-danger {
            background-color: var(--danger-color);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-outline:hover {
            background: var(--primary-color);
            color: white;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .slider {
            flex: 1;
            height: 6px;
            background: var(--border-color);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 15px;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .message {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .message.error {
            background-color: #fef0f0;
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
        }

        .message.success {
            background-color: #f0f9ff;
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }

        .audio-player {
            margin-top: 15px;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: #fafafa;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .progress-container {
            width: 100%;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: var(--border-color);
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 5px;
        }

        .progress {
            height: 100%;
            background: var(--primary-color);
            border-radius: 3px;
            width: 0%;
        }

        .time {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
        }

        #status {
            padding: 10px;
            border-radius: 4px;
            margin: 15px 0;
            text-align: center;
            font-weight: 600;
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
        }

        .status-connected {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .status-disconnected {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .status-connecting {
            background: #fff3cd;
            border-color: #ffeaa7;
            color: #856404;
        }

        #danmuContainer {
            height: 300px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 4px;
            background-color: #f8f9fa;
            margin-top: 10px;
        }

        #danmuContainer::-webkit-scrollbar {
            width: 8px;
        }

        #danmuContainer::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        #danmuContainer::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        #danmuContainer::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        .danmu-item {
            padding: 8px 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            animation: fadeIn 0.3s ease;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .system-message {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            color: #1976d2;
        }

        .user-message {
            background: #f3e5f5;
            border-left: 4px solid #9c27b0;
            color: #7b1fa2;
        }

        .error-message {
            background: #ffebee;
            border-left: 4px solid #f44336;
            color: #c62828;
        }

        .success-message {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            color: #2e7d32;
        }

        .filtered-message {
            background: #f5f5f5;
            border-left: 4px solid #909399;
            color: #606266;
            opacity: 0.7;
        }

        .timestamp {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-right: 8px;
        }

        #messageStatus {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            font-weight: 500;
            font-size: 14px;
        }

        .auto-play-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider-toggle {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider-toggle:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider-toggle {
            background-color: var(--primary-color);
        }

        input:checked + .slider-toggle:before {
            transform: translateX(26px);
        }

        .toggle-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .filter-info {
            background: #f0f9ff;
            border: 1px solid #91d5ff;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            font-size: 13px;
            color: #1890ff;
        }

        .info-line {
            margin-bottom: 5px;
        }

        .filter-example {
            background: white;
            padding: 8px;
            border-radius: 4px;
            margin-top: 8px;
            border-left: 3px solid #91d5ff;
        }

        .original-danmu {
            color: #666;
            text-decoration: line-through;
        }

        .processed-danmu {
            color: #1890ff;
            font-weight: 500;
        }

        .emoji-removed {
            color: #f56c6c;
            font-weight: 500;
        }

        footer {
            grid-column: 1 / -1;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-broadcast-tower"></i> 弹幕转语音播放系统</h1>
        
        <!-- 左侧：弹幕监控面板 -->
        <div class="card">
            <h2><i class="fas fa-comment-dots"></i> 弹幕监控</h2>
            
            <div class="form-group">
                <label for="roomId"><i class="fas fa-door-open"></i> 直播间房间号</label>
                <input type="number" id="roomId" placeholder="请输入B站直播间房间号">
            </div>

            <div class="form-group">
                <label for="cookie"><i class="fas fa-cookie-bite"></i> Cookie (可选)</label>
                <input type="text" id="cookie" placeholder="用于连接直播间的Cookie，可留空使用默认值">
            </div>

            <div class="controls">
                <button id="connectBtn" class="btn">
                    <i class="fas fa-link"></i> 连接直播间
                </button>
                <button id="disconnectBtn" class="btn btn-outline">
                    <i class="fas fa-unlink"></i> 断开连接
                </button>
            </div>

            <div id="status" class="status-disconnected">
                <i class="fas fa-circle"></i> 当前状态: 未连接
            </div>

            <div class="auto-play-toggle">
                <label class="toggle-switch">
                    <input type="checkbox" id="autoPlayToggle" checked>
                    <span class="slider-toggle"></span>
                </label>
                <span class="toggle-label">弹幕自动转语音播放</span>
            </div>

            <div class="filter-info">
                <div class="info-line"><i class="fas fa-info-circle"></i> 智能过滤规则：</div>
                <div class="info-line">1. 移除方括号[]内的表情标签，保留其他内容</div>
                <div class="info-line">2. 去除多余空格，使语音更自然</div>
                <div class="filter-example">
                    <div>原弹幕: <span class="original-danmu">把表情包过滤掉了[吃瓜]</span></div>
                    <div>处理后: <span class="processed-danmu">把表情包过滤掉了</span></div>
                    <div>移除的表情: <span class="emoji-removed">[吃瓜]</span></div>
                </div>
            </div>

            <div id="danmuContainer">
                <div class="danmu-item system-message">
                    <span class="timestamp">[系统]</span>等待连接到B站直播间...
                </div>
            </div>
        </div>

        <!-- 右侧：语音生成面板 -->
        <div class="card">
            <h2><i class="fas fa-voice"></i> 语音生成</h2>
            
            <div id="auth-message" class="message error hidden">
                <p>请先登录以使用此功能</p>
            </div>

            <div id="error-message" class="message error hidden"></div>
            <div id="success-message" class="message success hidden"></div>

            <div id="voice-form">
                <div class="form-group">
                    <label for="text-input">输入文本:</label>
                    <textarea id="text-input" placeholder="请输入要转换为语音的文本..."></textarea>
                </div>

                <button id="generate-btn" class="btn">生成语音</button>
            </div>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>正在生成语音，请稍候...</p>
            </div>

            <div id="audio-player" class="audio-player hidden">
                <audio id="audio-element"></audio>

                <div class="audio-controls">
                    <button id="play-pause-btn" class="btn">播放</button>
                    <input type="range" id="volume-slider" class="slider" min="0" max="1" step="0.01" value="1">
                    <button id="download-btn" class="btn btn-success">下载</button>
                </div>

                <div class="progress-container">
                    <div id="progress-bar" class="progress-bar">
                        <div id="progress" class="progress"></div>
                    </div>
                    <div class="time">
                        <span id="current-time">00:00</span>
                        <span id="duration">00:00</span>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            &copy; 2025 弹幕转语音播放系统 | 版权所有
        </footer>
    </div>

    <script>
        // 弹幕监控客户端类
        class BilibiliDanmuClient {
            constructor() {
                this.ws = null;
                this.isConnected = false;
                this.currentRoomId = null;
                this.connectionCookie = null;
                this.autoPlayEnabled = true;
                this.processedMessages = new Map(); // 存储已处理的消息，防止重复播放

                // 获取DOM元素
                this.roomIdInput = document.getElementById('roomId');
                this.cookieInput = document.getElementById('cookie');
                this.connectBtn = document.getElementById('connectBtn');
                this.disconnectBtn = document.getElementById('disconnectBtn');
                this.statusDiv = document.getElementById('status');
                this.danmuContainer = document.getElementById('danmuContainer');
                this.autoPlayToggle = document.getElementById('autoPlayToggle');

                // 绑定事件
                this.connectBtn.addEventListener('click', () => this.connect());
                this.disconnectBtn.addEventListener('click', () => this.disconnect());
                this.autoPlayToggle.addEventListener('change', (e) => {
                    this.autoPlayEnabled = e.target.checked;
                });

                // 添加回车连接功能
                this.roomIdInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.connect();
                });
            }

            connect() {
                const roomId = this.roomIdInput.value;
                let cookie = this.cookieInput.value;

                if (!roomId) {
                    this.addMessage('请输入房间号', 'error-message');
                    return;
                }

                // 保存连接时使用的cookie
                this.connectionCookie = cookie;

                // 连接时cookie是可选的，如果为空则不传递
                if (!cookie) {
                    cookie = '';
                }

                this.currentRoomId = roomId;

                try {
                    // 创建WebSocket连接
                    this.ws = new WebSocket(`wss://luren.online:8080/user-danmu`);

                    this.ws.onopen = () => {
                        this.isConnected = true;
                        this.updateStatus('已连接到服务器，正在连接B站直播间...', 'status-connecting');
                        // 发送连接命令
                        this.ws.send(`connect:${roomId}:${cookie}`);
                    };

                    this.ws.onmessage = (event) => {
                        const message = event.data;

                        // 检查是否是房间连接成功的消息
                        if (message.startsWith('房间 ') && message.includes(' 已连接')) {
                            this.updateStatus('已成功连接到B站直播间', 'status-connected');
                        }
                        // 检查是否是房间连接失败的消息
                        else if (message.startsWith('连接失败:')) {
                            this.updateStatus('连接B站直播间失败', 'status-disconnected');
                        }
                        // 检查是否是房间关闭连接的消息
                        else if (message.startsWith('房间 ') && message.includes(' 与B站服务器的连接已关闭')) {
                            this.updateStatus('与B站直播间的连接已断开', 'status-disconnected');
                        }
                        // 检查是否是房间连接错误的消息
                        else if (message.startsWith('房间 ') && message.includes(' 连接B站服务器时发生错误')) {
                            this.updateStatus('连接B站直播间时发生错误', 'status-disconnected');
                        }

                        this.addMessage(message, 'system-message');
                        
                        // 如果是弹幕消息，且启用了自动播放，则转换为语音
                        if (this.autoPlayEnabled && this.isDanmuMessage(message)) {
                            const danmuContent = this.extractDanmuContent(message);
                            
                            if (danmuContent) {
                                // 处理弹幕内容
                                const processedDanmu = this.processDanmu(danmuContent);
                                
                                if (processedDanmu.shouldPlay) {
                                    // 检查是否已处理过相同的消息
                                    const messageHash = this.hashString(processedDanmu.processedContent);
                                    if (!this.processedMessages.has(messageHash)) {
                                        this.processedMessages.set(messageHash, Date.now());
                                        
                                        // 显示处理信息
                                        this.addMessage(`处理弹幕: "${danmuContent}" → "${processedDanmu.processedContent}"`, 'user-message');
                                        this.addMessage(`移除表情: ${processedDanmu.removedEmojis.join(', ')}`, 'filtered-message');
                                        
                                        // 转换语音
                                        this.convertDanmuToSpeech(processedDanmu.processedContent);
                                    } else {
                                        this.addMessage(`[重复] 已处理过此弹幕: "${processedDanmu.processedContent}"`, 'filtered-message');
                                    }
                                } else {
                                    this.addMessage(`[过滤] 弹幕内容过短: "${danmuContent}"`, 'filtered-message');
                                }
                            }
                        }
                    };

                    this.ws.onclose = () => {
                        this.isConnected = false;
                        this.updateStatus('连接已断开', 'status-disconnected');
                        this.addMessage('WebSocket连接已关闭', 'error-message');
                    };

                    this.ws.onerror = (error) => {
                        this.addMessage(`连接错误: ${error.message}`, 'error-message');
                    };

                    this.updateStatus('正在连接...', 'status-connecting');
                } catch (e) {
                    this.addMessage(`连接异常: ${e.message}`, 'error-message');
                }
            }

            disconnect() {
                if (this.ws) {
                    this.ws.close();
                }
            }

            isDanmuMessage(message) {
                // 简单的判断逻辑，实际应用中可能需要更复杂的解析
                return message.includes('说:') || message.includes('弹幕:');
            }

            extractDanmuContent(message) {
                // 提取弹幕内容，这里需要根据实际消息格式调整
                const parts = message.split(':');
                if (parts.length > 1) {
                    return parts[parts.length - 1].trim();
                }
                return message;
            }

            processDanmu(content) {
                // 移除方括号内的表情标签
                const emojiRegex = /\[([^\]]+)\]/g;
                const removedEmojis = [];
                
                // 查找并记录所有被移除的表情
                let match;
                while ((match = emojiRegex.exec(content)) !== null) {
                    removedEmojis.push(`[${match[1]}]`);
                }
                
                // 移除所有方括号及其内容
                let processedContent = content.replace(/\[[^\]]*\]/g, '').trim();
                
                // 移除多余的空格
                processedContent = processedContent.replace(/\s+/g, ' ').trim();
                
                // 检查处理后的内容是否为空或过短
                const shouldPlay = processedContent.length >= 3;
                
                return {
                    originalContent: content,
                    processedContent: processedContent,
                    removedEmojis: removedEmojis,
                    shouldPlay: shouldPlay
                };
            }

            hashString(str) {
                // 简单的字符串哈希函数
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    const char = str.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                return hash.toString();
            }

            async convertDanmuToSpeech(processedContent) {
                if (!processedContent) return;
                
                try {
                    // 调用语音生成API
                    const token = localStorage.getItem('userToken');
                    if (!token) {
                        this.addMessage('请先登录以使用语音功能', 'error-message');
                        return;
                    }
                    
                    const response = await fetch('https://luren.online:2345/proxy/elysiaVoice', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ text: processedContent })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const blob = await response.blob();
                    const audioUrl = URL.createObjectURL(blob);
                    
                    // 创建音频元素并播放
                    const audio = new Audio(audioUrl);
                    
                    // 播放音频
                    audio.play().then(() => {
                        this.addMessage(`已播放弹幕语音: "${processedContent}"`, 'success-message');
                        
                        // 音频播放结束后清理URL
                        audio.addEventListener('ended', () => {
                            URL.revokeObjectURL(audioUrl);
                        });
                        
                        // 5分钟后清理URL，防止内存泄漏
                        setTimeout(() => {
                            URL.revokeObjectURL(audioUrl);
                        }, 5 * 60 * 1000);
                    }).catch((error) => {
                        console.error('音频播放失败:', error);
                        this.addMessage('音频播放失败', 'error-message');
                    });
                    
                } catch (error) {
                    console.error('弹幕转语音失败:', error);
                    this.addMessage('弹幕转语音失败', 'error-message');
                }
            }

            addMessage(message, className) {
                const messageElement = document.createElement('div');
                messageElement.className = `danmu-item ${className}`;
                messageElement.innerHTML = `<span class="timestamp">[${new Date().toLocaleTimeString()}]</span> ${message}`;
                this.danmuContainer.appendChild(messageElement);
                
                // 自动滚动到底部
                this.danmuContainer.scrollTop = this.danmuContainer.scrollHeight;
                
                // 限制弹幕数量，防止内存泄漏
                const maxMessages = 50;
                if (this.danmuContainer.children.length > maxMessages) {
                    this.danmuContainer.removeChild(this.danmuContainer.children[0]);
                }
            }

            updateStatus(status, statusClass) {
                this.statusDiv.className = statusClass;
                this.statusDiv.innerHTML = `<i class="fas fa-circle"></i> 当前状态: ${status}`;
            }
        }

        // 语音生成功能
        class VoiceGenerator {
            constructor() {
                // DOM 元素
                this.authMessage = document.getElementById('auth-message');
                this.errorMessage = document.getElementById('error-message');
                this.successMessage = document.getElementById('success-message');
                this.voiceForm = document.getElementById('voice-form');
                this.loading = document.getElementById('loading');
                this.audioPlayer = document.getElementById('audio-player');
                this.textInput = document.getElementById('text-input');
                this.generateBtn = document.getElementById('generate-btn');
                this.audioElement = document.getElementById('audio-element');
                this.playPauseBtn = document.getElementById('play-pause-btn');
                this.volumeSlider = document.getElementById('volume-slider');
                this.downloadBtn = document.getElementById('download-btn');
                this.progressBar = document.getElementById('progress-bar');
                this.progress = document.getElementById('progress');
                this.currentTimeEl = document.getElementById('current-time');
                this.durationEl = document.getElementById('duration');

                // 绑定事件
                this.generateBtn.addEventListener('click', () => this.generateVoice());
                this.playPauseBtn.addEventListener('click', () => this.togglePlayPause());
                this.downloadBtn.addEventListener('click', () => this.downloadAudio());
                this.volumeSlider.addEventListener('input', () => {
                    this.audioElement.volume = this.volumeSlider.value;
                });
                this.audioElement.addEventListener('timeupdate', () => this.updateProgress());
                this.audioElement.addEventListener('loadedmetadata', () => this.updateDuration());
                this.audioElement.addEventListener('ended', () => {
                    this.playPauseBtn.textContent = '播放';
                });
                this.progressBar.addEventListener('click', (e) => this.setAudioTime(e));

                // 初始化
                this.checkAuth();
            }

            // 检查用户是否已登录
            checkAuth() {
                const token = localStorage.getItem('userToken');
                if (!token) {
                    this.authMessage.classList.remove('hidden');
                    this.voiceForm.classList.add('hidden');
                    return false;
                }
                return true;
            }

            // 显示错误消息
            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.classList.remove('hidden');
                setTimeout(() => {
                    this.errorMessage.classList.add('hidden');
                }, 5000);
            }

            // 显示成功消息
            showSuccess(message) {
                this.successMessage.textContent = message;
                this.successMessage.classList.remove('hidden');
                setTimeout(() => {
                    this.successMessage.classList.add('hidden');
                }, 3000);
            }

            // 格式化时间 (秒转为 mm:ss)
            formatTime(seconds) {
                const min = Math.floor(seconds / 60);
                const sec = Math.floor(seconds % 60);
                return `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
            }

            // 更新进度条
            updateProgress() {
                const percent = (this.audioElement.currentTime / this.audioElement.duration) * 100;
                this.progress.style.width = `${percent}%`;
                this.currentTimeEl.textContent = this.formatTime(this.audioElement.currentTime);
            }

            // 更新总时长
            updateDuration() {
                this.durationEl.textContent = this.formatTime(this.audioElement.duration);
            }

            // 生成语音
            async generateVoice() {
                const text = this.textInput.value.trim();

                if (!text) {
                    this.showError('请输入要转换为语音的文本');
                    return;
                }

                // 隐藏表单，显示加载动画
                this.voiceForm.classList.add('hidden');
                this.loading.classList.remove('hidden');
                this.errorMessage.classList.add('hidden');

                try {
                    const token = localStorage.getItem('userToken');
                    const response = await fetch('https://luren.online:2345/proxy/elysiaVoice', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ text })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const blob = await response.blob();
                    const audioUrl = URL.createObjectURL(blob);
                    this.audioElement.src = audioUrl;

                    // 显示音频播放器
                    this.loading.classList.add('hidden');
                    this.audioPlayer.classList.remove('hidden');
                } catch (error) {
                    console.error('生成语音时出错:', error);
                    this.loading.classList.add('hidden');
                    this.voiceForm.classList.remove('hidden');
                    this.showError('生成语音失败，请稍后重试');
                }
            }

            // 播放/暂停音频
            togglePlayPause() {
                if (this.audioElement.paused) {
                    this.audioElement.play();
                    this.playPauseBtn.textContent = '暂停';
                } else {
                    this.audioElement.pause();
                    this.playPauseBtn.textContent = '播放';
                }
            }

            // 下载音频
            downloadAudio() {
                const text = this.textInput.value.trim();
                const filename = text.substring(0, 30).replace(/\s+/g, '_') || 'voice';

                const a = document.createElement('a');
                a.href = this.audioElement.src;
                a.download = `${filename}.mp3`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }

            // 设置音频当前时间（进度条点击）
            setAudioTime(e) {
                const width = this.progressBar.clientWidth;
                const clickX = e.offsetX;
                const duration = this.audioElement.duration;

                this.audioElement.currentTime = (clickX / width) * duration;
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            window.danmuClient = new BilibiliDanmuClient();
            window.voiceGenerator = new VoiceGenerator();
        });
    </script>
</body>
